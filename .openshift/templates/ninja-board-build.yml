apiVersion: v1
kind: Template
labels:
  template: ninja-board-build
metadata:
  annotations:
    description: Build the Ninja Board Application
    iconClass: icon-java
    tags: java
  name: ninja-board-build
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${BASE_IMAGE_NAME}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${BASE_IMAGE_NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${BASE_IMAGE_NAME}:latest
    source:
      dockerfile: |-
        FROM openshift3/jboss-webserver31-tomcat7-openshift:latest
        USER 0
        RUN yum clean all && \
          yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm && \
          INSTALL_PKGS="python-pip python-requests pytz" && \
          yum install -y --setopt=tsflags=nodocs $INSTALL_PKGS && \
          rpm -V $INSTALL_PKGS && \
          yum clean all && \
          pip install --no-cache-dir enum smartsheet-python-sdk
        USER 185
      type: Dockerfile
    strategy:
      dockerStrategy:
        from:
          kind: ImageStreamTag
          name: ${UPSTREAM_IMAGESTREAMTAG}
          namespace: ${UPSTREAM_IMAGESTREAM_NAMESPACE}
      type: Source
    triggers:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${APPLICATION_NAME}:latest
    source:
      binary: {}
      type: Binary
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: ${BASE_IMAGE_NAME}:latest
          namespace: ${BASE_IMAGESTREAM_NAMESPACE}
      type: Source
    triggers:
- kind: "BuildConfig"
  apiVersion: "v1"
  metadata:
    name: ${BASE_IMAGE_NAME}-pipeline
  spec:
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfilePath: Jenkinsfile.base
        env:
          - name: APPLICATION_NAME
            value: ${BASE_IMAGE_NAME}
    triggers:
      - type: ConfigChange
- kind: "BuildConfig"
  apiVersion: "v1"
  metadata:
    name: ${APPLICATION_NAME}-pipeline
  spec:
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
    strategy:
      jenkinsPipelineStrategy:
        env:
          - name: APPLICATION_NAME
            value: ${APPLICATION_NAME}
          - name: SOURCE_REPOSITORY_URL
            value: ${SOURCE_REPOSITORY_URL}
          - name: SOURCE_REPOSITORY_REF
            value: ${SOURCE_REPOSITORY_REF}
          - name: DEV_NAMESPACE
            value: ${DEV_NAMESPACE}
          - name: PROD_NAMESPACE
            value: ${PROD_NAMESPACE}
    triggers:
      - type: ConfigChange
parameters:
- description: The name for the application.
  displayName: Application name
  name: APPLICATION_NAME
  required: true
  value: ninja-board
- description: The name for the base image.
  displayName: Base image name name
  name: BASE_IMAGE_NAME
  required: true
  value: ninja-board-base
- description: Git source URI for application
  name: SOURCE_REPOSITORY_URL
  required: true
  value: https://github.com/redhat-cop/ninja-board
- description: Git branch/tag reference
  name: SOURCE_REPOSITORY_REF
  required: false
  value: master
- description: Path within Git project to build; empty for root project directory.
  name: CONTEXT_DIR
  required: false
- description: Upstream ImageStream Tag
  name: UPSTREAM_IMAGESTREAMTAG
  required: true
  value: jboss-webserver31-tomcat7-openshift:1.1
- description: Base ImageStream Namespace
  name: BASE_IMAGESTREAM_NAMESPACE
  required: false
- description: Upstream ImageStream Namespace
  name: UPSTREAM_IMAGESTREAM_NAMESPACE
  value: openshift
  required: false
- description: Name of the Development Namespace
  name: DEV_NAMESPACE
  required: true
- description: Name of the Production Namespace
  name: PROD_NAMESPACE
  required: true